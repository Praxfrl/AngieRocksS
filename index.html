<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday, Angie! 🎉</h1>
        <p>You make every day brighter just by being you. Here's a little surprise for your special day! 💖</p>
        <div class="photos">
            <!-- Add placeholders for images -->
            <img src="photo1.jpg" alt="Memory 1">
            <img src="photo2.jpg" alt="Memory 2">
            <img src="photo3.jpg" alt="Memory 3">
        </div>
        <button onclick="showSurprise()">Click Me for a Surprise!</button>
        <div id="surprise" class="hidden">
            <h2>🌟 You're Amazing! 🌟</h2>
            <p>I can't wait to make more memories with you. Love you to the moon and back! 🚀💞</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
